<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-item fader" *ngFor="let item of items">
          <p>{{item.name}} </p>
          <div class="overlay">
            <div class="overlay-text">Name</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
